<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>tela login- bootstrap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center justify-content-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-conteiner">
        <form action="">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/1280px-Bootstrap_logo.svg.png" alt="" class="mb-4 h-" height="45px" width="60px">
            <h1 class="h3 mb-3 fw-normal">Please sing in</h1>
            <div class="form-floating">
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="Your-email@gmail.com">
                    <label for="floatingInput">E-mail:</label> 
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingInputPassword" >
                    <label for="floatingInputPassword">Password:</label>
                </div>
                <div class="form-check text-start my-3">
                    <input type="checkbox" id="floatingInputCheck" class="form-check-in">
                    <label class="form-check-label" for="floatingInputCheck">Remenber me</label>
                </div>
                <button class="btn btn-primary w-100 py-2">Sing in</button>
            </div>
        </form>
    </main>
</body>
</html>
